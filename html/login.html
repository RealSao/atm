<!DOCTYPE html>
<html>
    <head>
        <title>Global Teller Machine 2.0</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="../css/login.css" />
    </head>
    <body>
        <div id="window">
            <a href="setting.html">
                <img id="setting_icon" src="../assets/setting_icon.png" alt="Setting" />
            </a>
            <div>
                <h1 class="header">
                    <b class="header">Welcome to GTM 2.0</b>
                </h1>
                <h3 class="header">Please sign in to begin</h3>
            </div>
            <form method="post">
                <div id="login">
                    <div>
                        <label>Username</label>
                        </br>
                        <input name="username" class="text" type="text" required/>
                    </div>
                    </br>
                    <div>
                        <label>Password</label>
                        </br>
                        <input name="password" class="text" type="password" required/>
                    </div>
                    </br>
                    <input id="data" type="submit" value="Login"/>
                    <p onclick="window.open('register.html', '_self')">Register</p>
                </div>
            </form>
        </div>
    </body>
</html>
